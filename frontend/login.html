<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/signups.css" />
    <!-- Favicon -->
    <link href="img/icon.ico" rel="icon" />
  </head>
  <body>
    <div class="form">
      <h2>Login Here</h2>
      <!-- Form submission updated to trigger JavaScript -->
      <form id="login-form">
        <input type="email" id="email" placeholder="Enter Email" required />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit" class="btnn">Login</button>
      </form>
      <div class="link">
        Don't have an account? <a href="signup.html">Sign up here</a>
      </div>
      <div class="liw">
        <p>Log in with</p>
        <div class="icons">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-google"></ion-icon></a>
          <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>
      // JavaScript for handling login
      document
        .getElementById("login-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent form from reloading the page

          // Collect user input
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Create a FormData object
          const formData = new FormData();
          formData.append("username", email); // Add username (email)
          formData.append("password", password); // Add password

          // Mock API endpoint (replace with your actual endpoint)
          const apiUrl = "http://127.0.0.1:8000/login";

          try {
            // Make a POST request with the collected data
            const response = await fetch(apiUrl, {
              method: "POST",
              body: formData, // Send formData instead of JSON
            });

            if (!response.ok) {
              throw new Error(`Error: ${response.statusText}`);
            }

            // Parse JSON response
            const data = await response.json();
            console.log("Response Data:", data);

            // If login is successful, navigate to index.html
            alert("Login successful! Redirecting to the homepage...");
            window.location.href = "index.html"; // Redirect to index.html
          } catch (error) {
            console.error("Error during login:", error);
            alert("Login failed. Please check your credentials and try again.");
          }
        });
    </script>
  </body>
</html>
